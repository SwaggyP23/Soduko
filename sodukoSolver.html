<script>

    let grid = []

    function isPresentinRow(grid, row, number){
        for(let i=0; i<9; i++){
            if(grid[row*9 + i] === number) return true;
        }
        return false;
    }

    function isPresentinCol(grid, col, number){
        for(let i=0; i<9; i++){
            if(grid[i*9 + col] === number) return true;
        }
        return false;
    }

    function isPresentinBox(grid, row, col, number){
        for(let i=0; i<3; i++){
            for(let j=0; j<3; j++){
                if(grid[(row+i)*9 + col + j] === number) return true; 
            }
        }
        return false;
    }

    function isValidPlace(grid, row, col, number){
        return !isPresentinCol(grid, col, number) && !isPresentinRow(grid, row, number)
                && !isPresentinBox(grid, row - row%3, col - col%3, number)
    }

    function findEmptyPlace(grid){
        for(let row=0; row<9; row++){
            for(let col=0; col<9; col++){                
                 if(grid[row*9 + col] === 0) return [row, col]
            }
        }
        return [-1, -1];
    }

    function sodukoSolver(){
        let [row, col] = findEmptyPlace(grid);                        
        if(row === -1 || col === -1){
            return true;
        }
        for(let i=1; i<=9; i++){            
            if(isValidPlace(grid, row, col, i)){
                grid[row*9 + col] = i;                           
                if(sodukoSolver()){
                    return true;
                }
                grid[row*9 + col] = 0;
            }
        }
        return false;
    }

    function solve(){

        let form = document.querySelector('#soduko')        
        let nodes = form.grid;        
        grid = []

        for(i=0; i<nodes.length; i++){
            grid.push(Number(nodes[i].value))
        }

        sodukoSolver()           

        for(i=0; i<nodes.length; i++){
            nodes[i].value = grid[i]
        }
    }
